<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">	
		<meta charset="utf-8">
		<title>Weather App</title>		
		<link rel="stylesheet" type="text/css" href="style.css">
		<!--for icons-->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<center><h4 class="title" style="color:#DC143C; font-size:300%;">Weather App</h4>
		<h4 class="title" style="color:#B22222; font-style:italic; font-size:130%;">by Expanse</h4></center>
	</head>
	<body>

		<br/>
		<br/>

		<!--we can implement autocomplete tab here
			with the list of zipcode/cities options-->

		<!--search tab and buttons-->
		<input id="input" placeholder="Search by zipcode/city">
		<button class="btn" id="searchBtn"><i class="fa fa-search"></i></button>
		<button class="btn" id="addBtn"><i class="fa fa-plus"></i></button>

		<!--a panel for forecast for saving user's favorite cities-->
		<div id="panel" class="panel panel-default">
			<div class="panel-body">
				<!--	<a class="previous round">&#8249;</a>
				<a class="next round">&#8250;</a>
				-->
			</div>
		</div>

		<!--a seperate field for today's weather-->
		<div id="background"></div>
		
		<!--days of the week, starting with today-->
		<p id="weekdays"></p>
		<script>
			var day = "";
			var wDay = new Array(7);
			wDay[0] = "Sunday";
			wDay[1] = "Monday";
			wDay[2] = "Tuesday";
			wDay[3] = "Wednesday";
			wDay[4] = "Thursday";
			wDay[5] = "Friday";
			wDay[6] = "Saturday";

			var today = new Date().getDay();
			for(var i=0; i<wDay.length; i++) {
				day += "<br/>" + wDay[(i+today)%wDay.length] + '<p style="margin:-5px;"></p>';
			}
			document.getElementById("weekdays").innerHTML = day;
		</script>

		<!--a footer-->
		<div class="footer">
			<p id="footer" style="padding-top: 22px;">Made by Expanse Team</p>
			<p id="footer">Oregon State University</p>
			<p id="footer">Summer 2020</p>
		</div>


	</body>
</html>
